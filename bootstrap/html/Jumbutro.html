<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">

  </head>
  
    <body>

      <div class="container">
        <div id="carrossel" class="carrousel slide" data-ride="carrousel">
          <!-- Indicadores -->
          <ol class="carousel-indicator">
            <li data-target="carrossel" data-slide-to="0" class="active"></li>
            <li data-target="carrossel" data-slide-to="1" class="active"></li>
            <li data-target="carrossel" data-slide-to="2" class="active"></li>
            <li data-target="carrossel" data-slide-to="3" class="active"></li>
          </ol>
        
          <!-- Imagens -->
          <div class="carrousel-inner" role="listbox">
            <div class="item active">
              
              <img src="img/1.jpg" alt="Imagem 1">
              <div class="carousel-caption">
              Realidade aumentada para visualizar coisas


              <img src="img/2.jpg" alt="Imagem 2">
              <div class="carousel-caption">
              Outra imagem de Realidade aumentada para visualizar coisas

              <img src="img/3.jpg" alt="Imagem 3">
              <div class="carousel-caption">
              Ultima imagem de Realidade aumentada para visualizar coisas

            </div>
          </div>
        
        </div>
          
      <!-- Controles -->
      <!-- Controle esquerdo -->
      <a href="left carousel-control" href="#carrossel" role="button" data-slide="prev"></a>
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Retorna</span>
        </a>
        
        <!-- Controle direito -->

        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">AvanÃ§a</span>
        </a>
      </div>


      </div>
 

        <footer>
          <script src="js/jquery.js" type="text/javascript"></script>
          <script src="js/bootstrap.min.js" type="text/javascript"></script>            
        </footer>
    </body>
</html>
